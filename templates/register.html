<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 多模态交互系统</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <h1>多模态交互系统</h1>
        </div>
    </header>

    <nav>
        <div class="container">
            <ul>
                <li><a href="{{ url_for('index') }}">首页</a></li>
                <li><a href="{{ url_for('auth.login') }}">登录</a></li>
                <li><a href="{{ url_for('auth.register') }}">注册</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="modal-content">
            <h2>用户注册</h2>

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert alert-danger">
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <form action="{{ url_for('auth.register') }}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="username">用户名:</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">密码:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="role">角色:</label>
                    <select id="role" name="role">
                        <option value="driver">驾驶员</option>
                        <option value="passenger" selected>乘客</option>
                    </select>
                </div>

                <!-- 偏好设置字段 -->
                <div class="form-group">
                    <label for="air_temperature_preference">空调温度偏好（℃，可选）:</label>
                    <input type="number" step="0.1" id="air_temperature_preference" name="air_temperature_preference" placeholder="如 22.5">
                </div>

                <div class="form-group">
                    <label for="music_preference">歌曲喜好编号（可选）:</label>
                    <input type="number" id="music_preference" name="music_preference" placeholder="例如 1">
                </div>

                <div class="form-group">
                    <label for="window_preference">车窗偏好（可选）:</label>
                    <select id="window_preference" name="window_preference">
                        <option value="">-- 请选择 --</option>
                        <option value="half">半开</option>
                        <option value="full">全开</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="face_image">上传人脸照片（可选）:</label>
                    <input type="file" id="face_image" name="face_image" accept="image/*">
                </div>

                <button type="submit">注册</button>
            </form>

            <p>已有账号？<a href="{{ url_for('auth.login') }}">立即登录</a></p>
        </div>
    </div>
</body>
</html>
