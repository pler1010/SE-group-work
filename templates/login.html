<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 多模态交互系统</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <h1>多模态交互系统</h1>
        </div>
    </header>

    <nav>
        <div class="container">
            <ul>
                <li><a href="{{ url_for('index') }}">首页</a></li>
                <li><a href="{{ url_for('auth.login') }}">登录</a></li>
                <li><a href="{{ url_for('auth.register') }}">注册</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="modal-content">
            <h2>用户登录</h2>

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert alert-danger">
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <form action="{{ url_for('auth.login') }}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="username">用户名:</label>
                    <input type="text" id="username" name="username">
                </div>

                <div class="form-group">
                    <label for="password">密码:</label>
                    <input type="password" id="password" name="password">
                </div>

                <div class="form-group">
                    <label for="face_image">或上传人脸照片登录:</label>
                    <input type="file" id="face_image" name="face_image" accept="image/*">
                </div>

                <button type="submit">登录</button>
            </form>

            <p>还没有账号？<a href="{{ url_for('auth.register') }}">立即注册</a></p>
        </div>
    </div>
</body>
</html>
